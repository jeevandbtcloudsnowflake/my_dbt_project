name: dbt CI/CD

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt-run:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dbt and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt-snowflake  # or dbt-core + your adapter

    - name: Configure profiles.yml
      run: |
        mkdir %USERPROFILE%\.dbt
        echo "your profiles.yml content here" > %USERPROFILE%\.dbt\profiles.yml
      # Alternatively, use secrets and write profiles.yml dynamically

    - name: dbt deps
      run: dbt deps

    - name: dbt run
      run: dbt run

    - name: dbt test
      run: dbt test
